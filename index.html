<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Homepage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps:wght@400;700&family=Oleo+Script:wght@400;700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <nav>
            <div class="logo">
                <a href="index/html">
                    <img src="images/logo.svg" alt="">
                </a>
            </div>
            <ul>
                <li>
                    <a href="" class="active">Home</a>
                </li>
                <li>
                    <a href="">Testimonials</a>
                </li>
                <li>
                    <a href="">Features</a>
                </li>
                <li>
                    <a href="">Downloads</a>
                </li>
                <li>
                    <a href="" class="btn light">Contact</a>
                </li>
            </ul>

            <div class="mobile-menu active">
                <img src="images/menu.svg" alt="">
            </div>

            <div class="mobile-close">
                <img src="images/close.svg" alt="">
            </div>
        </nav>

        <nav class="mobile-navigation">
            <ul>
                <li>
                    <a href="" class="active">Home</a>
                </li>
                <li>
                    <a href="">Testimonials</a>
                </li>
                <li>
                    <a href="">Features</a>
                </li>
                <li>
                    <a href="">Downloads</a>
                </li>
                <li>
                    <a href="" class="btn light">Contact</a>
                </li>
            </ul>
        </nav>
        <!-- End of Desktop Navigation -->
        <div class="hero-wrapper">
            <div class="hero-image">
                <img src="images/hero-image.svg" alt="">
                <div class="hero-ground"></div>
            </div>
            <div class="hero-text">
                <h1>Learn to Design <br>Awesome Websites</h1>
                <p class="subheading">The best way to learn is to actually do it. You can find step by step
                    tutorials for web designing here</p>

                <a href="" class="btn dark">Learn More</a>
            </div>
        </div>
        <div class="social-icons">
            <a href="#">
                <img src="images/instagram.svg" alt="">
            </a>
            <a href="#">
                <img src="images/facebook.svg" alt="">
            </a>
            <a href="#">
                <img src="images/twitter.svg" alt="">
            </a>
        </div>
        <!-- Social Icons -->

    </div>
    <div class="hero-bg-right">
        <img src="images/hero-bg.svg" alt="">
    </div>
    <div class="hero-bg-left">
        <img src="images/bg-left3.svg" alt="">
        <img src="images/bg-left2.svg" alt="">
        <img src="images/bg-left1.svg" alt="">
    </div>

    <img class="bg-left-mobile" src="images/bg-left-mobile.svg" alt="">
    <img class="bg-bottom-mobile" src="images/bg-bottom-mobile.svg" alt="">
    <script src="main.js"></script>
</body>

</html>
